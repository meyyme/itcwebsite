<!DOCTYPE html>
<html>
<head>
  <title>Fahrenheit to Celcius</title>
  <style>
    body {
      background-color: lightgreen;
      text-align: center;
      font-family: "Georgia";
      color: rgb(48, 46, 46);
    }
    
    input {
      margin: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: green;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0f0e0;
    }
  </style>
</head>
<body>

  <h2>Fahrenheit to Celcius</h2>
  <p>Convert fahrenheit to celcius here:</p>

  <input id="fahrenheit" type="number" placeholder="Fahrenheit">
  <br><br>
  <button onclick="convertToCelcius()">Convert</button>

  <h3 id="result"></h3>
  
  <p>
    <button onclick="window.location.href='csproject.html'"()"
      style = "background-color: lightgreen;
               text-align: center; 
               color: black; 
               padding: 10px 20px; 
               border: none; 
               border-radius: 8px; 
               cursor: pointer;">
      Go Back to Homepage
    </button>


  <script>

    function convertToCelcius() {
      let fahrenheit = document.getElementById("fahrenheit").value;
      if (fahrenheit == "") {
        document.getElementById("result").innerHTML = "Please enter a value.";
        return;
      } 
      let celcius = (fahrenheit - 32) * 5 / 9;
      document.getElementById("result").innerHTML = 
       fahrenheit + "°F = " + celcius.toFixed(2) + "°C";
    }

  </script>

</body>
</html>
