<!DOCTYPE html>
<html>
<head>
  <title>Celsius to Fahrenheit</title>
  <style>
    body {
      background-color: lightgreen;
      text-align: center;
      font-family: "Georgia";
      color: rgb(48, 46, 46);
    }
    
    input {
      margin: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: green;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0f0e0;
    }
  </style>
</head>
<body>

  <h2>Celsius to Fahrenheit</h2>
  <p>Convert celcius to fahrenheit here:</p>

  <input id="celsius" type="number" placeholder="Celsius">
  <br><br>
  <button onclick="convertToFahrenheit()">Convert</button>

  <h3 id="result"></h3>
  
  <p>
    <button onclick="window.location.href='csproject.html'"()"
      style = "background-color: lightgreen;
               text-align: center; 
               color: black; 
               padding: 10px 20px; 
               border: none; 
               border-radius: 8px; 
               cursor: pointer;">
      Go Back to Homepage
    </button>


  <script>

    function convertToFahrenheit() {
      let celsius = document.getElementById("celsius").value;
      if (celsius == "") {
        document.getElementById("result").innerHTML = "Please enter a value.";
        return;
      } 
      let fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById("result").innerHTML = 
       celsius + "°C = " + fahrenheit.toFixed(2) + "°F";
    }

  </script>

</body>
</html>
